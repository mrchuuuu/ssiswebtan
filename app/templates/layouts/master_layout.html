{%- extends "bootstrap/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block metas %}
<meta name="csrf-token" content="{{ csrf_token() }}" />
{% endblock %}

{% block head %}
{{super()}}
{%- endblock %}

{% block styles -%}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('student.index') }}">SSIS-Web!</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if request.endpoint.startswith('student') %}class="active"{% endif %}>
                    <a href="{{ url_for('student.index') }}">Students</a>
                </li>
                <li {% if request.endpoint.startswith('program') %}class="active"{% endif %}>
                    <a href="{{ url_for('program.index') }}">Programs</a>
                </li>
                <li {% if request.endpoint.startswith('college') %}class="active"{% endif %}>
                    <a href="{{ url_for('college.index') }}">Colleges</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
